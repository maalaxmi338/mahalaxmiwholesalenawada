<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahalaxmi Wholesaler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      color: white;
      text-align: center;
    }
    .upi-box {
      text-align: center;
      margin: 20px 0;
    }
    .upi-box img {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    /* âœ… Success Popup */
    #successPopup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #successPopup div {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
    }
    #successPopup h2 {
      color: green;
    }
  </style>
</head>
<body>

<header>
  Mahalaxmi Wholesaler
</header>

<div class="container">
  <form>
    <label>Customer Name</label>
    <input type="text" name="name" required>

    <label>Mobile Number</label>
    <input type="text" name="phone" required>

    <label>Full Address</label>
    <textarea name="address" required></textarea>

    <label>Product Name</label>
    <input type="text" name="product" value="Black Premium lilen - â‚¹699/meter" readonly>

    <label>Total Amount</label>
    <input type="text" name="total" value="699" readonly>

    <label>Payment Method</label>
    <select name="payment">
      <option value="UPI">UPI</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>

    <!-- âœ… QR Code -->
    <div class="upi-box">
      <p><b>Scan & Pay</b></p>
      <img src="upiqr.png" alt="UPI QR">
      <p>UPI ID: <b>yadavsandip4229-1@okicici</b></p>
    </div>

    <!-- Confirm Button -->
    <button type="submit" class="btn">Confirm & Send to WhatsApp</button>
  </form>
</div>

<footer>
  Â© 2025 Mahalaxmi Wholesaler â€¢ Shakuntala Nagar, Nawada
</footer>

<!-- âœ… Success Popup -->
<div id="successPopup">
  <div>
    <h2>ðŸŽ‰ Order Successfully Placed!</h2>
    <p>Thank you for shopping with us.</p>
  </div>
</div>

<script>
document.querySelector("form").addEventListener("submit", function(e){
    e.preventDefault();

    // âœ… Form values
    let form = e.target;
    let name = form.querySelector("input[name='name']").value;
    let phone = form.querySelector("input[name='phone']").value;
    let address = form.querySelector("textarea[name='address']").value;
    let product = form.querySelector("input[name='product']").value;
    let total = form.querySelector("input[name='total']").value;
    let payment = form.querySelector("select[name='payment']").value;

    // âœ… WhatsApp message
    let msg = `ðŸ›ï¸ *New Order*%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AProduct: ${product}%0ATotal: â‚¹${total}%0APayment: ${payment}`;
    let whatsappUrl = `https://wa.me/919142304374?text=${msg}`;
    window.open(whatsappUrl, "_blank");

    // âœ… Show success popup
    let popup = document.getElementById("successPopup");
    popup.style.display = "flex";

    // âœ… Hide popup & redirect after 3 sec
    setTimeout(()=>{
        popup.style.display = "none";
        window.location.href = "index.html";
    }, 3000);
});
</script>

</body>
</html>
